<input type="password" [(ngModel)]="password" placeholder="Enter password" />
<button type="button" (click)="password$.next(password)">Unlock Vault</button>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Token</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let token of tokens$ | async">
      <td>{{token.name}}</td>
      <td>{{token.token}}</td>
    </tr>
  </tbody>
</table>
<div>Remaining: {{ timeToNext$ | async }}</div>
